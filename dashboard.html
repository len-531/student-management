<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Dashboard</title>
</head>
<style>
  body {
    font-family: 'Inter', sans-serif;
    color: #1F2937;
    background-color: #E5E7EB;
    font-size: 20px;
    margin: 0;
  }

  .page-title {
    text-align: center;
    font-family: 'Poppins', sans-serif;
    color: white;
    background-color: #3B82C4;
    margin: 0;
    padding: 30px;
    width: 100%;
  }

  h4 {
    font-family: 'Poppins', sans-serif;
  }

  p {
    margin-top: -20px;
    font-size: 15px;
  }

  .dashboard-title {
    font-size: 25px;
    padding-left: 50px;
  }

  .welcome-text {
    padding-left: 100px;
  }

  .cards {
    font-family: 'Poppins', sans-serif;
    padding-left: 10px;
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 50px;
    margin-left: 0;
  }

  .container {
    width: 80%;
    max-width: 400px;
    background-color: white;
    padding: 40px 30px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }
</style>

<body>
  <h2 class="page-title">STUDENT REPORT MANAGEMENT SYSTEM</h2>
  <div>
    <h3 class="dashboard-title">Dashboard</h3>
    <p class="welcome-text">Welcome back, User!</p>
  </div>
  <div class="cards">
    <div class="container"><b>Total Students:</b></div>
    <div class="container"><b>Total Reports:</b></div>
    <div class="container"><b>Pending Reports:</b></div>
  </div>
</body>

</html>

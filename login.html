<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>SRMS Website</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      color: #1F2937;
      background-color: #E5E7EB;
      font-size: 20px;
    }

    p {
      font-size: 14px;
      margin-top: -20px;
      margin-bottom: 30px;
    }

    .container {
      width: 90%;
      max-width: 400px;
      margin: 40px auto;
      background-color: white;
      text-align: center;
      padding: 30px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2,
    h4,
    button {
      font-family: 'Poppins', sans-serif;
    }

    .sub-heading {
      display: flex;
      margin-bottom: 8px;
      justify-content: space-between;
      font-size: 15px;
      text-align: left;
      margin-left: 10px;
    }

    .forgot {
      font-size: 10px;
      color: #374151;
    }

    .forgot:hover {
      text-decoration: underline;
      opacity: 0.7;
      cursor: pointer;
    }

    .forgot:active {
      color: #3B82C4;
    }

    input {
      width: 85%;
      border-width: 1px;
      border-style: solid;
      border-color: rgb(200, 200, 200);
      font-size: 16px;
      border-radius: 8px;
      padding: 10px;
      margin-left: 20px;
    }

    button {
      width: 100%;
      color: white;
      background-color: #3B82C4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      padding: 12px;
      transition: opacity 0.15s;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    button:active {
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      body {
        font-size: 18px;
      }

      .container {
        padding: 30px 15px;
      }

      .forgot {
        /* margin-left: 210px; */
        justify-content: space-between;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 style="margin-top: -10px;">Welcome to SRMS!</h2>
    <p>please log in to continue</p>
    <h4 class="sub-heading">Email or Username</h4>
    <input type="text">
    <h4 class="sub-heading">Password <span class="forgot">Forgot Password?</span></h4>
    <input type="password">
    <br>
    <button>Login</button>
  </div>
</body>

</html>

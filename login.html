<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>SRMS Website</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      color: #1F2937;
      background-color: #E5E7EB;
      font-size: 20px;
    }

    p {
      font-size: 14px;
      margin-top: -20px;
      margin-bottom: 30px;
    }

    .container {
      max-width: 40%;
      margin: 40px auto;
      background-color: white;
      text-align: center;
      padding: 50px 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2,
    h4,
    button {
      font-family: 'Poppins', sans-serif;
    }

    .sub-heading {
      margin-bottom: 5px ;
      font-size: 15px;
      text-align: left;
      margin-left: 40px;
    }

    span {
      font-size: 10px;
      margin-left: 340px;
      color: #374151;
    }

    span:hover {
      text-decoration: underline;
      opacity: 0.7;
      cursor: pointer;
    }

    span:active {
      color: #3B82C4;
    }

    input {
      font-family: 'Inter',sans-serif;
      border-width: 1px;
      border-style: solid;
      border-color: rgb(200, 200, 200);
      font-size: 16px;
      border-radius: 8px;
      padding-left: 10px;
      padding-right: 300px; 
      padding-bottom: 5px;
      padding-top: 5px;
      text-align: start;
      margin-left: -1px;
    }

    button {
      color: white;
      background-color: #3B82C4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      padding-left: 245px;
      padding-right: 245px;
      padding-bottom: 10px;
      padding-top: 10px;
      transition: opacity 0.15s;
      margin-top: 20px;
    }

    button:hover {
      opacity: 0.9;
    }

    button:active {
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 style="margin-top: -10px;">Welcome to SRMS!</h2>
    <p>please log in to continue</p>
    <h4 class="sub-heading">Email or Username</h4>
    <input type="text">
    <h4 class="sub-heading">Password <span>Forgot Password?</span></h4>
    <input type="password">
    <br>
    <button>Login</button>
  </div>
</body>

</html>
